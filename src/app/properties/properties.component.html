<div class="properties">
<div class="container "><br>
    <h1 class="title">Choose your desired home</h1>
        <div class="filter">
            <h1 class="">Filters</h1>
            <label class="checkbox heading">
                <input type="checkbox">
               For Rent
              </label><br>
              <label class="checkbox heading">
                <input type="checkbox">
               For sale
              </label>
        </div><br>
        <div class="columns ">
            <div *ngFor="let item of data" class="column is-3">
                <a routerLink="/properties/property/id">
                 <div class="card">
                     <div class="card-image">
                         <figure class="image">
                             <img [src]="item.image" alt="">
                         </figure>
                     </div>
                     <div class="card-content">
                         <div class="content">
                             <h1 class="subtitle">{{item.name}}</h1>
                             <p class="heading"><i class="fa fa-map-marker" aria-hidden="true"></i> location <span>{{item.location.text}}</span> </p>
                             <p>{{item.description.second}} </p>
                             <p><i class="fa fa-sun-o" aria-hidden="true"></i> | <i class="fa fa-bath" aria-hidden="true"></i> | <i class="fa fa-bed" aria-hidden="true"></i>
                             | <i class="fa fa-car" aria-hidden="true"></i></p>
                         </div>
                     </div>
                     <div class="card-footer">
                         <p class="card-footer-item ">{{item.status }} <span>  {{ item.price | currency}}</span></p>
                     </div>
                 </div></a>
            </div>
            
                
                   
        </div>
   </div>
   
</div>
